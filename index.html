<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #f1f5f9;
      --accent: #06b6d4;
      --text: #1e293b;
      --bg: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 2rem 0 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
      line-height: 1.1;
    }
    .hero-subtitle {
      font-size: 1.3rem;
      color: #64748b;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(99,102,241,0.15);
      transition: background 0.2s, transform 0.2s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: translateY(-2px) scale(1.04);
    }
    .hero-image {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 480px;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(99,102,241,0.10);
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      color: #94a3b8;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-image {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BrandName</div>
  </header>
  <main>
    <h1 class="hero-title">Welcome to Your Modern Landing Page</h1>
    <p class="hero-subtitle">Build your online presence with a beautiful, responsive, and modern landing page. Start your journey with us today and make your brand stand out.</p>
    <button class="cta-btn">Get Started</button>
    <img class="hero-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Modern workspace">
  </main>
  <footer>
    &copy; 2024 BrandName. All rights reserved.
  </footer>
</body>
</html>
